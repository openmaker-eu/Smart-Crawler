{% extends "app.html" %}

{% block styles %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .table-wrapper {
            width: 100%;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
        }

        .table-title h2 {
            margin: 6px 0 0;
            font-size: 22px;
        }

        .table-title .add-new {
            width: 50%;
            float: right;
            height: 30px;
            font-weight: bold;
            font-size: 12px;
            text-shadow: none;
            min-width: 100px;
            border-radius: 50px;
            line-height: 13px;
        }

        .table-title .add-new i {
            margin-right: 4px;
        }

        .table-title .select-file {
            width: 20%;
            height: 30px;
            font-weight: bold;
            font-size: 12px;
            text-shadow: none;
            min-width: 100px;
            border-radius: 50px;
            line-height: 13px;
        }

        table.table {
            table-layout: fixed;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table th:last-child {
            width: 8%;
        }

        table.table td a {
            cursor: pointer;
            display: inline-block;
            margin: 0 5px;
            min-width: 24px;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Module <b>Details</b></h2></div>
                <div class="col-sm-4">
                    <form enctype="multipart/form-data" action="/module" method="post">
                        <input type="file" name="filearg" style="width: 0px" required/>
                        <button type="submit" class="btn btn-info add-new">
                            <i class="fa fa-plus"></i>  Add A New Module
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Module Name</th>
                <th>Process</th>
            </tr>
            </thead>
            <tbody>
            {% for module in modules %}
                <tr>
                    <td>{{ module['name'] }}</td>
                    <td style="text-align: center;">
                        <a class="delete" title="Delete" data-toggle="tooltip" data-id="{{ module['name'] }}"><i
                                class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $(document).on("click", ".delete", function (event) {
                var jobId = $(event.target).parents("a").attr('data-id');
                $.ajax({
                    url: '/module/'.concat(jobId),
                    type: 'delete',
                    data: {},
                    success: function () {
                        $(event.target).parents("tr").remove();
                    }
                });
            });
        });
    </script>
{% endblock %}
